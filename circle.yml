machine:
  node:
    version: 0.12.4

dependencies:
  post:
    - git clone git@github.com:Rise-Vision/private-keys.git
    - npm install -g istanbul
    - npm install -g browserify

test:
  override:
    - npm run unittest
    - npm run integration

deployment:
  staging:
    branch: /(feature|fix|chore).*/
    commands:
      - npm run unittest
  production:
    branch: master
    commands:
      - npm run deploy
